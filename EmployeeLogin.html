<!DOCTYPE html>
<html>
    <head>
        <title>Employee Login</title>
        <style>
            table, th, td {
                border: 1px solid black;
                padding: 5px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Employee Login Page for Results</h2>
        <form id = "form">
            <label>Email: </label>
            <input type="text" id="email"><br><br>
            <label>Password: </label>
            <input type="text" id="password"><br><br>
            <input onclick = "retrieveData()" type="submit" value="Login">
        </form><br><br>
        <div>
            <h3>Employee Home</h3>
            <table>
                <tr>
                    <th>Collection Date</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </body>
    <script>
        function retrieveData(){
            let form = document.getElementById("form")
            form.addEventListener("submit", event => {
                event.preventDefault()
            })
            email = document.getElementById("email").value
            password = document.getElementById("password").value
            fetch("/employee", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "email": email,
                    "password": password
                })
            })
            .then(response => {
                return response.json()
            }).then(data => {
                const html = data.map(user => {
                    counter += 1
                    return `
                    <div style="width:300px">
                        <input style="float:left" class="empid_checkbox" type="checkbox" value="${counter}"></input>
                        <div style="float:left">${user.employeeID} </div>
                        <div style="margin-left:100px">${user.testBarcode} </div>
                        </br>
                    </div>
                    `
                    
                }).join("")
                document.querySelector('.generated').innerHTML = html
            }).catch(error => {
                console.log(error)
            })
        }
    </script>
</html>
